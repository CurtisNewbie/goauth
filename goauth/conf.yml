mode.production: false

app.name: "goauth"

mysql:
  enabled: true
  user: root
  database: goauth
  host: localhost
  port: 3306

redis:
  enabled: true
  address: localhost
  port: 6379
  username:
  password:
  database: 0

server:
  web.enabled: true
  host: localhost
  port: 8081
  gracefulShutdownTimeSec: 5

monitor:
  - service: "user-vault"

consul:
  enabled: true
  consulAddress: localhost:8500

rabbitmq:
  enabled: true
  host: localhost
  port: 5672
  username: guest
  password: guest
  vhost: "/"

logging.level: info