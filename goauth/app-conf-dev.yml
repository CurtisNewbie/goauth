mode.production: false

app.name: "goauth"

mysql:
  enabled: true 
  user: root
  password: 123456
  database: fileServer
  host: localhost
  port: 3306

redis:
  enabled: true 
  address: localhost
  port: 6379
  username: 
  password: 
  database: 0

server: 
  host: localhost
  port: 8081
  gracefulShutdownTimeSec: 5

consul: 
  enabled: false
  registerName: goauth
  consulAddress: localhost:8500
  healthCheckUrl: /health
  healthCheckInterval: 5s
  healthCheckTimeout: 5s
  healthCheckFailedDeregisterAfter: 5s

rabbitmq:
  enabled: false
  host: localhost
  port: 5672 
  username: guest
  password: guest
  vhost: "/"

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - services

logging.rolling.file:
  "goauth.log"