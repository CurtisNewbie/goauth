mode.production: false

app.name: "goauth"

mysql:
  enabled: true
  user: "${mysqlusername}"
  password: "${mysqlpassword}"
  database: "goauth"
  host: "${mysqladdr}"
  port: 3306

redis:
  enabled: true
  address: "redis"
  port: 6379
  username:
  password:
  database: 0

server:
  enabled: true
  host: "0.0.0.0"
  port: 8081
  gracefulShutdownTimeSec: 5

consul:
  enabled: true
  registerName: goauth
  consulAddress: consul:8500
  healthCheckUrl: /health
  healthCheckInterval: 5s
  healthCheckTimeout: 5s
  healthCheckFailedDeregisterAfter: 5s

rabbitmq:
  enabled: true
  host: "rabbitmq"
  port: 5672
  username: "${rabbitmqusername}"
  password: "${rabbitmqpassword}"
  vhost: "/"

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - services

logging.rolling.file:
  "/usr/src/goauth/logs/goauth.log"

